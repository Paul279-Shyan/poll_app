<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Polls: Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <h1>{{ question.question_text }}</h1>


    <div style="margin-top: 4%" class="card card-body">
        <h3 class="text-center"> Results </h3>
        <ul>
            {% for choice in question.choice_set.all %}
                <li class="lead"> {{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
            {% endfor %}
        </ul>
        <a href="{% url 'detail' question.id %}" ><button class="btn btn-success btn-block"> Vote Again </button></a>
    </div>



</body>
</html>
